<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - Download Now</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .code-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Extract referral code from URL
        function getReferralCode() {
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            
            // Try path-based: /r/CODE
            if (path.startsWith('/r/')) {
                const code = path.split('/r/')[1];
                if (code) return code;
            }
            
            // Try query-based: ?ref=CODE
            const ref = params.get('ref');
            if (ref) return ref;
            
            return null;
        }
        
        // Set cookie helper (expires in 30 days)
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }
        
        // Get cookie helper
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Generate or retrieve device fingerprint
        function getOrCreateDeviceFingerprint() {
            let fingerprint = getCookie('deviceFingerprint');
            if (!fingerprint) {
                // Generate a unique fingerprint based on browser characteristics
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Device fingerprint', 2, 2);
                const canvasFingerprint = canvas.toDataURL();
                
                fingerprint = btoa(
                    navigator.userAgent + 
                    navigator.language + 
                    screen.width + 
                    screen.height + 
                    new Date().getTimezoneOffset() +
                    canvasFingerprint
                ).substring(0, 64); // Limit to 64 chars
                
                setCookie('deviceFingerprint', fingerprint, 365); // Store for 1 year
            }
            return fingerprint;
        }
        
        // Store referral code server-side so app can retrieve it
        const code = getReferralCode();
        const deviceFingerprint = getOrCreateDeviceFingerprint();
        
        if (code) {
            console.log('üìù Referral code detected:', code);
            console.log('üìù Device fingerprint:', deviceFingerprint);
            
            // Store in localStorage and cookie as backup
            localStorage.setItem('referralCode', code);
            setCookie('referralCode', code, 30);
            console.log('‚úÖ Referral code stored in localStorage and cookie');
            
            // Store server-side so app can retrieve it
            console.log('üîÑ Attempting to store referral code server-side...');
            fetch('https://us-central1-fithubv1-d3c91.cloudfunctions.net/storePendingReferralCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    referralCode: code,
                    deviceFingerprint: deviceFingerprint
                })
            }).then(response => {
                console.log('üì° Server response status:', response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('üì¶ Server response data:', data);
                if (data.success) {
                    console.log('‚úÖ Referral code stored server-side successfully:', code);
                    console.log('üìã Device ID:', data.deviceId);
                    // Store device ID in cookie so we can pass it to app if needed
                    if (data.deviceId) {
                        setCookie('deviceId', data.deviceId, 365);
                    }
                } else {
                    console.error('‚ùå Failed to store referral code server-side:', data);
                }
            }).catch(error => {
                console.error('‚ùå Error storing referral code server-side:', error);
                console.error('Error details:', error.message);
            });
        } else {
            console.log('‚ö†Ô∏è No referral code found in URL');
        }
        
        const appStoreId = '6749919587';
        const currentUrl = window.location.href;

        function redirectToAppStore() {
            window.location.href = `https://apps.apple.com/app/id${appStoreId}`;
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è FitHub</h1>
        <p>Your Personal Fitness Companion</p>
        <a href="#" class="button" onclick="redirectToAppStore(); return false;">Download on the App Store</a>
        <div class="code-info" id="codeInfo" style="display: none;">
            <p>Referral code detected: <strong id="codeDisplay"></strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.8;">Your referral code will be applied automatically when you install and sign in.</p>
        </div>
    </div>
    <script>
        if (code) {
            document.getElementById('codeInfo').style.display = 'block';
            document.getElementById('codeDisplay').textContent = code;
        }
    </script>
</body>
</html>
