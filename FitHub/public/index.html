<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - Download Now</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .code-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
    <script src="/shared.js"></script>
    <script>
        // Extract referral code from URL
        function getReferralCode() {
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);

            if (path.startsWith('/r/')) {
                const code = path.split('/r/')[1];
                if (code) return code;
            }

            const ref = params.get('ref');
            if (ref) return ref;

            return null;
        }

        // ALWAYS create device fingerprint FIRST (even if no referral code)
        const deviceFingerprint = getOrCreateDeviceFingerprint();

        // Store referral code server-side so app can retrieve it
        const code = getReferralCode();

        if (code) {
            storeTokenServerSide(
                code,
                deviceFingerprint,
                'https://us-central1-fithubv1-d3c91.cloudfunctions.net/storePendingReferralCode',
                'referralCode',
                'referralCode'
            );

            // Show code info
            function showCodeInfo() {
                const codeInfoEl = document.getElementById('codeInfo');
                const codeDisplayEl = document.getElementById('codeDisplay');
                if (codeInfoEl && codeDisplayEl) {
                    codeInfoEl.style.display = 'block';
                    codeDisplayEl.textContent = code;
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', showCodeInfo);
            } else {
                showCodeInfo();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è FitHub</h1>
        <p>Your Personal Fitness Companion</p>
        <a href="#" class="button" onclick="redirectToAppStore(); return false;">Download on the App Store</a>
        <div class="code-info" id="codeInfo" style="display: none;">
            <p>Referral code detected: <strong id="codeDisplay"></strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.85rem; opacity: 0.8;">Your referral code will be applied automatically when you install and sign in.</p>
        </div>
    </div>
</body>
</html>
